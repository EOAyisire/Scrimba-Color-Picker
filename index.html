<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
    <title>Color Picker</title>
</head>

<body>
    <nav class="navbar">
        <div id="color-box">
            <input type="color" value="#ff0000">
        </div>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Monochrome</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="active">Monochrome</li>
                <li>Monochrome-dark</li>
                <li>Monochrome-light
                <li>Analogic</li>
                <li>Complement</li>
                <li>Analogic-complement</li>
                <li>Triad</li>
            </ul>

        </div>
        <button class="color-btn">Get color scheme</button>

    </nav>
    <main>
        <div id="color-1"></div>
        <div id="color-2"></div>
        <div id="color-3"></div>
        <div id="color-4"></div>
        <div id="color-5"></div>



    </main>
    <footer>
        <div class=></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </footer>
    <script src="index.js" type="module"></script>
</body>

</html>
